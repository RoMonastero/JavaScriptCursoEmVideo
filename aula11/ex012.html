<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pais de origem</title>
</head>
<body>
    <h1>Digite seu pais de origem</h1>
    <input type="text" name="inputPais" id="inputPais">
    <input type="button" value="Ok" onclick="definir()">
    <div id="res" name="res"> </div>
    <script>
        function definir() {
            var pais = document.getElementById("inputPais")
            var res = document.querySelector("div#res")
            if(pais.value == "Brasil"){
                res.innerHTML = `<p>Voce é <strong>brasileiro</strong></p>`
            }else{
                res.innerHTML = `<p>Voce é <strong>estrangeiro</strong></p>`
            }
        }
    </script>
</body>
</html>
