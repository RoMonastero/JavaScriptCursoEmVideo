<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos com DOM</title>
    <style>
        body{
            background: rgb(68, 125, 199);
            color: white;
            font-size: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1 class="titulo">Iniciando estudos com DOM</h1>
    <p>Aqui vai o Resultado</p>
    <p name="paragrafo">Aprendendo usar o <strong>DOM</strong> em JavaScrip</p>
    <div id="msg">Clique em mim</div>
  
    <script>
        var corpo = document.body
        var p1 = document.getElementsByTagName('p')[1]
        var p2 = document.getElementsByName("paragrafo")[0]
        var d = document.getElementById("msg")
        var h = document.getElementsByClassName("titulo")[0]
        var d = document.querySelector("div#msg")
        document.writeln(`<br>Esta escrito assim: ${p1.innerText}</br>`)
        document.writeln(`<br>Esta escrito assim: ${p1.innerHTML}</br>`)
        d.innerText = "Estou aguardando" //Dessa forma se muda oq ta escrito na div
        p2.style.background = "black"
        h.style.background = "red"
    </script>
</body>
</html>
